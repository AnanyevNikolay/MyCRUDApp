<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
  <table>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Last Name</th>
    </tr>
    <tr th:each="user:${users}">
      <td th:utext="${user.getId()}"></td>
      <td th:utext="${user.getName()}"></td>
      <td th:utext="${user.getLast_name()}"></td>
      <td><a th:href="@{/{id}/edit(id=${user.getId()})}">Edit</a></td>
      <td><form th:method="DELETE" th:action="@{/{id}/delete(id=${user.getId()})}">
        <input type="submit" value="Delete">
      </form></td>
    </tr>
  </table>
  <br/>
  <a href="/new">Create new user</a>

  </table>
</body>
</html>
